<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
    font-family: Arial, sans-serif;
}
#loginForm {
  background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    }
    h2 {
    margin-bottom: 20px;
    color: #4682b4;
  
}
button {
    width: 100%;
    padding: 10px;
    background-color: #4682b4;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #5a9bd3;
}
</style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      }
      /*await 是用于异步函数中等待 Promise 对象解析的关键字。
      await 只能在异步函数中使用，它暂停函数的执行，
      直到 Promise 解析或拒绝为止，*/
      
      const response = await fetch('/login',options );//发送POST请求到/login接口

      const result = await response.json();//获取返回的json数据

      if (result.success) {

     //   alert('Login successful!');
        // 例如，重定向到主页
        window.location.href = result.redirectUrl;
       // window.location.href = 'http://127.0.0.1:8080/page1.html';
      } else {
        alert('Login failed: ' + result.message);
      }
    });
  </script>
</body>
</html>
